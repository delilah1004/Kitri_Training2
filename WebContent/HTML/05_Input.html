<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Tag</title>
</head>
<body>
	<h3>INPUT - TYPE</h3>
	<span>TEXT TYPE</span>
	<input type="text" name="id" size="8" />
	<br /><br />

	<span>PASSWORD TYPE</span>
	<input type="password" name="pw" />
	<br /><br />
	
	<span>RADIO TYPE</span>
	<input type="radio" name="gender" value="man"/>
	<span>남자</span>
	
	<input type="radio" name="gender" value="여자"/>
	<span>여자</span>
	<br /><br />
	
	<span>CHECKBOX TYPE</span>
	<span> [ 좋아하는 과목 ] </span>
	<input type="checkbox" name="subject" value="java"/>
	<span>JAVA</span>
	
	<input type="checkbox" name="subject" value="jsp"/>
	<span>JSP</span>
	
	<input type="checkbox" name="subject" value="iphone"/>
	<span>IPHONE</span>
	<br /><br />
	
	<span>FILE TYPE</span>
	<input type="file" name="download" />
	<br /><br />
	
	<span>DATE TYPE</span>
	<input type="date" name="mydate" />
	<br /><br />
	
	<span>COLOR TYPE</span>
	<input type="color" name="mycolor" />
	<br /><br />
	
	<span>BUTTON TYPE</span>
	<input type="button" value="버튼 클릭"/>
	<input type="submit" value="전송"/>
	<input type="reset" value="취소"/>
	<br /><br />
	
	<span>HIDDEN TYPE</span>
	<input type="hidden" name="myhidden" value="961021"/>
	<br /><br />
	
	<h3>그외 태그들</h3>
	<span>SELECT</span>
	<select name="fruit1">
		<option value="apple">사과</option>
		<option value="banana">바나나</option>
		<option value="pineapple">파인애플</option>	
	</select>
	<br /><br />
	
	<span>SELECT</span>
	<select name="fruit2" multiple="multiple" size="3">
		<option value="apple">사과</option>
		<option value="banana">바나나</option>
		<option value="pineapple" selected="selected">파인애플</option>
		<option value="melon">메론</option>
	</select>
	<br /><br />
	
	<span>TEXT AREA</span>
	<textarea rows="10" cols="50" name="msg"></textarea>
	<br /><br />
	
</body>
</html>
