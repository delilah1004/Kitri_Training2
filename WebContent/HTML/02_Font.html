<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>글꼴 예제</title>
	</head>
	<body>
		<!-- h1 ~ h6 : 글꼴 크기를 조절, 자동 줄바꿈이 된다. -->
		<h3>다은</h3>
		<h3>글꼴 기능을 제공하는 태그들...</h3>
		<h1>가장 글꼴이 크다.</h1>
		<h6>H태그에서 글꼴이 가장 작다.</h6>
		
		<h3>Font 태그는 HTML5에서 더이상 지원하지 않는다.</h3>
		<font size="5" color="ffccbb" face="궁서체">점심시간입니다.</font>
		
		<h3>글꼴서식</h3>
		<b>b태그 기능은 굵게</b><br/><br/>
		<i>i태그는 이탤릭체</i><br/>
		SUB태그<sub>아래첨자</sub><br/>
		SUP태그<sup>위첨자</sup><br/>
		
	</body>
</html>
