<!DOCTYPE html>	<!-- 현재의 문서를 HTML 문서로 선언한다. -->
<html>
	<!-- 헤더 : HTML 문서에 대한 정보 -->
	<head>
		<!-- meta : 웹페이지나 웹사이트의 개괄적인 설명, 
					검색엔진 등에서 키워드 검색에 사용되는 단어 나열,
					인코딩 -->
		<meta name="description" content="테스트를 위한 웹사이트">
		<meta name="keywords" content="HTML5, CSS3, Javascript">
		<meta charset="UTF-8">
		<title>첫번째 예제입니다.</title>
		
		<!-- style, script, link 등을 사용할 수 있다. -->
	</head>
	
	<!-- 바디 : HTML 문서의 내용 -->
	<body>
		<h3>
			HTML(Hyper Text Markup Language) 이란
			 1) W3C사에서 권고안으로 개발되었다. www.w3schools.com
			 2) HTML은 Tag와 Text로 구성되어 있다.
			 3) HTML Tag는 기능적 역할과 구분적 역할로 나뉜다.
			 4) 초창기에는 화면에 보여주는 것에 초점을 맞췄는데 현재는 데이터 전송을 목적으로 한다.
		
		</h3>
	
	</body>
</html>
