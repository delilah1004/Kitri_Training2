<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>필터 선택자 - 마우스 </title>
	
	<style type="text/css">
		#sub > li {
			font-size: 2em;
			font-weight: bold;
			color: orange;
			list-style-type: none;
			float: left;
			margin-left: 20px;
		}
		
		#sub > li:hover {
			color: blue;
			font-size: 3em;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div>
		<ul id="sub">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>포도</li>
			<li>오렌지</li>
		</ul>
	</div>
</body>
</html>
