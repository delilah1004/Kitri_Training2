<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>POSITION</title>
	<style type="text/css">
		/*
		position : static, absolute, fixed, relative
		*/
		
		div {
			width: 100px;
			height: 100px;
			
			margin-left: 10px;
			margin-top: 10px;
		}
		
		body > div:nth-child(1) {
			background-color: red;
			position: static /* static : default값, 순차적으로 쌓인다. */
		}
		
		body > div:nth-child(2) {
			background-color: green;
		}
		
		body > div:nth-child(3) {
			background-color: blue;
		}
		
	</style>
</head>
<body>
  	<div></div>
    <div></div>
    <div></div>
</body>
</html>
