<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>필터 선택자</title>
	
	<style type="text/css">
		.form_style > input:focus {
			background-color: yellow;
		}
		
		.form_style > input:enabled {
			color: red;
			font-weight: bold;
		}
		
		.form_style > input:disabled {
			color: blue;
		}
	</style>
</head>
<body>
	<div>
		<form class="form_style">
			<label>이름</label>
			<input type="text" name="name"/><br/>
			
			<label>아이디</label>
			<input type="text" name="id" value="이름을 입력하세요."/><br/>
			
			<label>비밀번호</label>
			<input type="password" name="pwd"  value="123" disabled="disabled"/><br/>
		</form>
	</div>
</body>
</html>
