<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 장바구니 저장 -->
	<form action="http://localhost:8181/webTesting/com/java/servlet/Example09_CookieSet" method="get">
	
		<table>

				<td><img src="./../img/img1.png" height="200"/></td>
				<td><img src="./../img/dinosaur.jpg" height="200"/></td>
				<td><img src="./../img/img3.png" height="200"/></td>
			</tr>
			
			<tr>
				<td align="center">
					<input type="checkbox" name="image" value="img1">아보카도

					<input type="submit" value="장바구니에 추가"/>

				</td>
			</tr>
			
		</table>
		
	</form>
	<br/><br/>
	
	<div>
		<a href="http://localhost:8181/webTesting/com/java/servlet/Example09_CookieGet">장바구니 보기</a>
