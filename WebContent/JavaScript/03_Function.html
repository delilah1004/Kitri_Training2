<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<script type="text/javascript">
		function sub() {
			document.write("<h3> sub Function 입니다. </h3>");
		}
		
		function hap(a,b) {
			document.write("<h3>" + a + "," + b + "</h3>");
		}
		
		function apple() {
			return "apple";
		}
		
		function banana(a,b) {
			return a-b;
		}
		
		sub();
		hap(10, 20);
		
		var str = apple();
		document.write("<h3>" + str + "</h3>");
		
		var su = banana(20, 30);
		document.write("<h3>" + su + "</h3>");
	</script>
	
</head>
<body>

</body>
</html>
