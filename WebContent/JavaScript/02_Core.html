<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Core</title>
	
	<script type="text/javascript">
		var suArr = [1,2,3];
		var strArr = new Array("apple", "banana", "melon");
		
		document.write("<h3>" + suArr.length + "</h3>");
		document.write("<h3>" + strArr.length + "</h3>");
		
		for(var i=0;suArr.length; i++) {
			document.write("<h3>" + suArr[i] + "</h3>");
		}
		
		for(var i=0;strArr.length; i++) {
			document.write("<h3>" + strArr[i] + "</h3>");
		}
		
		var array = [];
		array[0] = 25.7;
		array[1] = 15;
		array[2] = "hi";
		
		for(var i=0;strArr.length; i++) {
			document.write("<h3>" + array[i] + "</h3>");
		}
		
	</script>
	
</head>
<body>
	

</body>
</html>
