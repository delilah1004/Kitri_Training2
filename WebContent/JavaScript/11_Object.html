<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 4. Array 객체
		var su = [1, 2, 3, 4];
		var strArr = new Array("사과", "바나나", "딸기");
		
		document.write(su + "<br/>" + strArr + "<br/><br/>");
		document.write(su.concat(strArr) + "<br/>");
		document.write(strArr.join("/") + "<br/>");
		document.write(strArr.slice(1) + "<br/>");
		document.write(strArr.sort() + "<br/>");
		document.write(strArr.reverse() + "<br/>");
		document.write(strArr.reverse() + "<br/><br/>");
		
		// 5. Date 객체는 JSTL 할 예정
		
		// 6. Global (내장 함수)
		var su = "77";
		document.write(parseInt(su) + 100 + "<br/><br/>");
		
		
		// 자바하고 자바스크립트 데이터 전달시 한글, 특수문자 처리
		var uri = "!@#$%^&*";
		var a = encodeURI(uri);
		var b = decodeURI(a);
		
		document.write(uri + "<br/>" + a + "<br/>" + b + "<br/><br/>");
		
		var c = encodeURIComponent(uri);
		var d = decodeURIComponent(c);
		document.write(uri + "<br/>" + c + "<br/>" + d + "<br/><br/>");
		
		var str = "안녕하세요";
		var x = encodeURI(str);
		var y = decodeURI(x);
		document.write(str + "<br/>" + x + "<br/>" + y + "<br/><br/>");
		
	</script>
</head>

<body>

</body>

</html>
